<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">

      <img src="./images/bg-pattern-card.svg" alt=""> <!--user's cover photo-->

      <div class="about"> 
        <img src="./images/image-victor.jpg" alt=""> <!--user's profile picture-->
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>

        <div class="stats"> 
          <div> <!--put each stat in a div, so that when CSS display flex is applied, the number will go on top of the word, and are like grouped together-->
            <p class="num">80K</p> 
            <p>Followers</p>
          </div>
          <div>
            <p class="num">803K</p>
            <p>Likes</p>
          </div>
          <div>
            <p class="num">1.4K</p>
            <p>Photos</p>
          </div>

        </div>  
      </div>
    </div>

  </div>
</body>
</html>
